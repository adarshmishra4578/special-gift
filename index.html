<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .birthday-wish {
            font-size: 5vh;
            color: #333;
            margin-bottom: 20px;
        }

        #login-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 400px;
        }

        label {
            font-size: 18px;
            color: white;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            transition: background 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            box-shadow: 0 0 8px rgba(255, 77, 121, 0.7);
        }

        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #ff2357;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Falling emoji animation */
        .falling-emoji {
            position: absolute;
            font-size: 2em;
            top: -50px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-50px); }
            to { transform: translateY(100vh); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .birthday-wish {
                font-size: 4vh;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="birthday-wish">
        <h1>Happy Birthday Sumo üê∑ ‚ù§Ô∏è</h1>
    </div>
    <form id="login-form">
        <label for="code">Enter Your Name:</label>
        <input type="text" id="code" name="code" placeholder="Your Name">
        <button id="submit-btn">Login</button>
    </form>
    <div id="result"></div>
    <script>
        const form = document.getElementById('login-form');
        const codeInput = document.getElementById('code');
        const submitBtn = document.getElementById('submit-btn');
        const resultDiv = document.getElementById('result');

        const secretCode = 'Sumo';
        const nextPageUrl = 'book.html';

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const userInput = codeInput.value.trim();
            if (userInput === secretCode) {
                resultDiv.innerHTML = 'Good Sumo';
                window.location.href = nextPageUrl;
            } else {
                resultDiv.innerHTML = 'Aapna asli naam dal Sumo';
            }
        });

        function createFallingEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', 'üíû', 'üíì', 'üíó', 'üéâ','üç∞','üéÇ','üòò'];
            const emoji = document.createElement('div');
            emoji.classList.add('falling-emoji');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        setInterval(createFallingEmoji, 500);
    </script>
</body>
</html>
